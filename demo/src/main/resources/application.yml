spring:
  datasource:
    # [수정] url의 호스트 부분만 환경 변수로 받도록 유지
    url: jdbc:postgresql://${SPRING_DATASOURCE_HOST:localhost}:5432/test-db
    # [수정] username과 password도 환경 변수로 받을 수 있도록 변경
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:eg}
  data:
   redis:
      # [수정] host와 port 모두 환경 변수로 받을 수 있도록 변경
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true


